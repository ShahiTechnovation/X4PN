version: '3.8'

services:
  platform:
    build: .
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/x4pn
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - VPN_SESSIONS_ADDRESS=0xDFcb0654919A4AE22eCfF196cd015F156053fd6D
    depends_on:
      - postgres
    networks:
      - x4pn-network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_me
      POSTGRES_DB: x4pn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - x4pn-network

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - platform
    networks:
      - x4pn-network

  # VPN Node Daemon (Production Mode)
  node-daemon:
    build:
      context: ./node-daemon
      dockerfile: Dockerfile
    restart: always
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /lib/modules:/lib/modules
    environment:
      - NODE_ENV=production
      - PLATFORM_URL=http://platform:5000
      - WG_INTERFACE=wg0
      - WG_PORT=51820
    ports:
      - "51820:51820/udp"
    networks:
      - x4pn-network
    depends_on:
      - platform

volumes:
  postgres_data:


networks:
  x4pn-network:
