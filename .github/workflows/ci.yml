name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: x4pn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Type Check
      run: npm run check
      
    - name: Push Database Schema
      run: npm run db:push
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/x4pn_test
        
    - name: Run Tests
      run: npm test
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/x4pn_test
        REDIS_URL: redis://localhost:6379
        SESSION_SECRET: ci_secret

    - name: Build
      run: npm run build
