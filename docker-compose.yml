version: "3.8"

services:
  # 1. The Web Platform (Dashboard + API)
  platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/x4pn_vpn
      - PORT=5000
    depends_on:
      - postgres
    restart: always

  # 2. Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: x4pn_vpn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Node Daemon (Simulation Mode for Local Dev)
  # In production, this runs on a separate VPS
  daemon:
    build:
      context: ./node-daemon
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /lib/modules:/lib/modules
    environment:
      - WG_INTERFACE=wg0
      - PLATFORM_URL=http://platform:5000

volumes:
  postgres_data:
